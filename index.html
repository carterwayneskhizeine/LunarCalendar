<!DOCTYPE html>
<html lang="zh-CN" data-theme="luxury">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>农历夜历</title>
    <meta name="description" content="农历夜历" />

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%2325aef3%22/></svg>" />

    <!-- Tailwind CSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        blue: {
                            primary: '#25aef3',
                            light: '#4dc9f7',
                            dark: '#1a8bc5',
                        },
                        gray: {
                            dark: '#1a1a1a',
                            medium: '#2d2d2d',
                            light: '#404040',
                        }
                    }
                },
                daisyui: {
                    themes: [
                        {
                            luxury: {
                                "primary": "#25aef3",
                                "secondary": "#4dc9f7",
                                "accent": "#1a8bc5",
                                "neutral": "#404040",
                                "base-100": "#0a0a0a",
                                "base-200": "#1a1a1a",
                                "base-300": "#2d2d2d",
                                "info": "#3b82f6",
                                "success": "#10b981",
                                "warning": "#f59e0b",
                                "error": "#ef4444",
                            },
                        },
                    ],
                },
            }
        }
    </script>

    <style>
        /* Custom Styles for integrations */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
        }

        /* Calendar Widget Customization */
        widget-calendar {
            display: block;
            width: 100%;
            max-width: none;
            --primary-color: #25aef3; /* 蓝色 */
            --secondary-color: #4dc9f7; /* 浅蓝色 */
        }

        /* 自定义主题颜色 */
        :root {
            --blue-primary: #25aef3;
            --blue-light: #4dc9f7;
            --blue-dark: #1a8bc5;
            --gray-dark: #1a1a1a;
            --gray-medium: #2d2d2d;
            --gray-light: #404040;
        }

        /* 文字渐变效果 */
        .blue-gradient-text {
            background: linear-gradient(135deg, var(--blue-light) 0%, var(--blue-primary) 50%, var(--blue-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 卡片蓝色边框效果 */
        .card {
            border-color: rgba(37, 174, 243, 0.2);
        }

        .card:hover {
            border-color: rgba(37, 174, 243, 0.4);
        }
    </style>

    <!-- 加载日历库 -->
    <script src="dist/calendar.min.js"></script>
    <!-- 加载日历组件 -->
    <script src="dist/widget-calendar.min.js"></script>
    <!-- 加载倒计时组件 -->
    <script src="dist/countdown-timer.min.js"></script>
</head>
<body class="text-base-content min-h-screen">

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 min-h-screen">

        <div class="w-full max-w-4xl mx-auto flex flex-col gap-0">
            <!-- Countdown Section -->
            <section class="w-full">
                <div class="items-center text-center">
                    <div class="w-full transform hover:scale-[1.01] transition-transform duration-300">
                        <countdown-timer theme="night" target="2026-03-05T00:00:00"></countdown-timer>
                    </div>
                </div>
            </section>

            <!-- Calendar Section -->
            <section class="w-full">
                <div class="card bg-base-100 shadow-2xl overflow-hidden border border-base-content/5">
                    <div class="card-body p-0">
                        <widget-calendar mode="night"></widget-calendar>
                    </div>
                </div>
            </section>
        </div>

    </main>

</body>
</html>
