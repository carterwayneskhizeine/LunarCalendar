<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>农历夜历 - 2026春节倒计时</title>
    <meta name="description" content="中国农历夜历，2026年春节倒计时" />

    <style>
        /* 重置和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .countdown-section {
            margin-bottom: 30px;
        }

        .calendar-section {
            margin-bottom: 30px;
        }

        /* 全宽日历 */
        widget-calendar {
            display: block;
            width: 100%;
            max-width: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>

    <!-- 加载日历库 -->
    <script src="dist/calendar.min.js"></script>
    <!-- 加载日历组件 -->
    <script src="dist/widget-calendar.min.js"></script>
    <!-- 加载倒计时组件 -->
    <script src="dist/countdown-timer.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>农历夜历</h1>
        </header>

        <section class="countdown-section">
            <countdown-timer theme="night" target="2026-02-17T00:00:00"></countdown-timer>
        </section>

        <section class="calendar-section">
            <widget-calendar mode="night"></widget-calendar>
        </section>
    </div>

    <footer class="footer">
        <p>农历夜历 - 开源农历工具</p>
    </footer>
</body>
</html>
